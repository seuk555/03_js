<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 4 - 비교연산자 -> 실행결과는 논리값

        let n=3;
        let n2=4;

        console.log(n==n2); // f
        console.log(n>n2); // f
        console.log(n>=n2); // f
        console.log(n<n2); // t
        console.log(n<=n2); // t
        console.log(n!=n2); // t
        
    


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
