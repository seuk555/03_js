<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // Array 객체 : 배열 관리
        var arr=[9,4,7,2,5,6,1];
        console.log(arr.toString());

        // 배열 반대로
        arr.reverse();
        console.log(arr.toString()); // 1,6,5,2,7,4,9

        // 전체 배열에서 일부 추출 (새로운 배열 생성후 반환)
        var arr2=arr.slice(0,4);
        console.log(arr2.toString());
       
        //특정값의 위치값 반환
        console.log(arr.indexOf(9));
        console.log(arr.indexOf(3)); // 찾는값이 없으면 -1 반환

        //배열 정렬 기본은 오름차순 (작은값부터)
        var arr=[9,4,7,2,5,6,1];
        arr.sort();
        console.log(arr.toString());

        var arr=[19,24,17,2,55,63,14];
        arr.sort(function(a,b){return a-b}); //오름차순
        console.log(arr.toString());
        arr.sort(function(a,b){return b-a}); //내림차순
        console.log(arr.toString());

        // ['홍길동','이순신','유관순'] ==> "홍길동/이순신/유관순" 변수명.join("구분자")
        var arr=["홍길동","이순신","유관순"];
        var s=arr.join(); // "구분자" 생략 가능. 생략시 기본은 ,
        console.log(s);
        
        //배열 채우기
        var arr=[9,4,7,2,5,6,1];
        arr.fill(100);
        console.log(arr.toString());
        arr.fill(90,1,4);
        console.log(arr.toString());

        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
