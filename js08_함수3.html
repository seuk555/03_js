<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // 함수 (function)

        // 1. 즉시실행 함수 -> 함수를 정의하면서 동시에 호출 -> JS의 프레임워크(라이브러리)에 주로 사용됨

        // 함수 선언식 즉시실행
        (function fun(){
            console.log("fun");
        }());

        // 함수 표현식 즉시실행        
        (function (){
            console.log("fun");
        }());

        //2. 콜백함수
        /*
            콜백(callback) 함수는 사용자가 호출하지 않고
            특정 순간에 시스템이 호출하는 함수를 의미한다. (트리거)
            -이벤트 처리시 주로 사용
        */
       function a(n) {  
            n();
       }

       function b() {  // 콜백함수 : 시스템이 호출하는 형태로 사용됨
            console.log("callback");
       }
       a(b); // 사용자가 함수를 호출(a)하면 시스템이 호출할 함수명(b)을 전달

       // 절대 함수 이름으로 된 변수를 만들지 마 -> 함수명에 변수가 덮어씌워져서 함수 호출시 함수를 찾을수 없게됨 에라생겨
        
       //3. arrow 함수 : 함수 표현식의 단축 표현식 =>모양
       // 가. 파라미터x, 리턴x
       var fun = function (){
            console.log("함수 표현식: fun");
        };
        //arrow 함수
        var fun=()=>{
            console.log("arrow 함수 표현식: fun");
        };
        fun();
        
        //나. 파라미터o, 리턴x
        var fun2 = function (n){
            console.log("함수 표현식: fun2",n);
        };
        // arrow 함수
        var fun2=(n)=>{ // 파라미터가 하나면 ()생략가능
            console.log("함수 표현식: fun2",n);
        };
        fun2(10);
        // 다. 파라미터 2개 이상, 리턴x
        var fun2 = function (n2,n3){
            console.log("함수 표현식: fun2",n2,n3);
        };
        // arrow 함수
        var fun2=(n2,n3)=>{
            console.log("함수 표현식: fun2",n2,n3);
        };
        fun2(10,20);

        //라. 파라미터o,리턴o {}안에 return문만 존재하는 단일 문장일 때 -> {}와 return 생략 가능
        var fun4 = function (n, n2){
            return n+n2;
        };

        // arrow 함수
        var fun4=(n,n2)=>n+n2;
        var result = fun4(10,20);
        console.log("리절트",result);

        //활용
        var arr = [6,2,8,5,1,7,9];
        arr.sort();
        console.log(arr); // 오름차순

        arr.sort(function(a,b){return b-a;}); // 함수표현식
        console.log(arr);
        arr.sort((a,b)=> b-a);                // arrow 함수
        console.log(arr); // 내림차순




    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    <button onclick="req()">구글</button>

    
</body>

</html>
