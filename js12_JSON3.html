<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        
        // 사용자 정의 객체 : JSON

        var username = "홍길동";

        const person = {
            username, //username:username 과 동일 key와 value가 같다면 value 생략가능
            age:20,
            
            getusername(){return this.username;}, // :function 축약 가능
            getage(){return this.age;},

            setusername(name){this.username=name},
            setage(a){this.age=a;}
        };

        console.log(person.username,person.age);
        person.setusername("이순신");
        person.setage(33);
        console.log(person.getusername(),person.getage());
        
    </script>
    
</head>

</html>
