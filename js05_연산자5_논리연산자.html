<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 5 - 논리연산자 -> 실행결과는 논리값
       
        // &&논리식 -> 모두 true여야 true
        console.log(true&&true); // t
        console.log(true&&false); // f
        console.log(false&&true); // f
        console.log(false&&false); // f
        
        // ||논리식 => 하나만 true일 경우에도 true로 출력
        console.log(true||true); // t
        console.log(true||false); // f
        console.log(false||true); // f
        console.log(false||false); // f

        // !논리식 부정
        console.log(!false); // t
        console.log(!true); // f
        
    


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
