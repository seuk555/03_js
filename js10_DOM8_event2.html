<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            document.querySelector("#click").onclick = function(){
            var image = document.querySelector("#img");
            image.src="images/pineapple.jpg";
            image.width="200";
            image.height="200";
        }
        }
        
    </script>
</head>

<body onload="init()">
    <img src="images/001.png" width="100" height="100" id="img"><br>
    <button id="click">이미지 변경</button>
</body>

</html>
