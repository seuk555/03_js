<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // DOM Level 0의 고전방식으로 이벤트 처리
        // document.querySelector(선택자).onXXX=익명함수; -> 고전방식

        var xxx = function(){
            console.log("button");
        }

        function init(){
        document.querySelector("#chk").onclick=xxx;  // 콜백함수로 처리
        }
        
    </script>
    
</head>

<body onload="init()">
    <button id="chk">변경</button>
</body>

</html>
