<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // BOM (Browser Object Model)
        /*
            웹브라우저를 OPEN할 때 자동으로 생성된다.
            - var window=new Wimdow();
            - var screen=new Screen();
            - var history=new History();
            - var location=new Location();
            - var navigator=new Navigator();
        */
        // 3. Location 객체 : 웹브라우저 URL 관련 정보
        console.log(location.href); // http://127.0.0.1:5500/03_js/js07_%EA%B0%9D%EC%B2%B46_BOM4_Location%EA%B0%9D%EC%B2%B4.html
        console.log(location.protocol); // http:
        console.log(location.pathname); // /03_js/js07_%EA%B0%9D%EC%B2%B46_BOM4_Location%EA%B0%9D%EC%B2%B4.html
        console.log(location.host); // 127.0.0.1:5500
        console.log(location.port); // 5500

        function req(){
            location.href="http://www.google.com"; // 자주 사용됨
        }
        function req(){
            location.reload(); // 새로고침
        }


        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    <button onclick="req()">구글</button>

    
</body>

</html>
