<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        /*
        이벤트 타입                이벤트 핸들러
        button,checkbox : click     onclick
        form태그의 submit : submit  onsubmit (중요하다) ->form태그의 시작태그내에 작성
        input : focus, keyup        onfocus, onkeyup
        select : change             onchange
        image : mouseover,mouseout  onmouseover/out
        */

        function fun(){
            console.log("fun");
            console.dir(event);            
            event.preventDefault();// 서브밋 방지
        }
        function xxx(){
            console.log("xxx");
        }
        function yyy(){
            console.log("yyy");
            event.stopPropagation(); // 이벤트 전파 방지
        }

        
        

    </script>
</head>

<body>
    <h2>자동 서브밋 방지</h2>
    <form action="target.html" method="get" onsubmit="fun()">
        나이:<input type="text" name="age"><br>
       
        <input type="submit" value="전송">
    </form>

    <h2>이벤트 전파 방지</h2>
    <div style="background: yellow;" onclick="xxx()">
        xxx
        <div style="background-color: blue;" onclick="yyy()">
         yyy
        </div>
     </div>

</body>

</html>
