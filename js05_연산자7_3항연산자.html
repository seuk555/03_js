<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 7 - 3항 연산자
        // 변수=(조건식)?참:거짓;

        var n=(3>4)?100:200;
        console.log(n);

        var n=(3>4)?"A":"B";
        console.log(n);
        
        // 3항 연산자 중첩 가능
        // 변수명 = (조건식)? 참 : (조건식)? 참 : 거짓 ;
        var n=(200>250)?"A":(32<64)?"B":"C";
        console.log(n);

    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
