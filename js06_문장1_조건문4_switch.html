<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 실행문 > 조건문 > switch, 동등비교로 처리한다.
        
        var num=10;
        switch(num){
            case 5:console.log("5"); break;
            case 10:console.log("10"); break;
            case 15:console.log("15"); break;
            case 20:console.log("20"); break;
            default: console.log("default");
        }
        console.log("end");

        //break문은 옵션, 빼면 일치하는 값부터의 하위 값 문장을 전부 출력함
        switch(num){
            case 5:console.log("5");
            case 10:console.log("10");
            case 15:console.log("15");
            case 20:console.log("20");
            default: console.log("default");
        }
        console.log("end");


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
