<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // String 객체 ==> 문자열 생성

        var s="hello"; //권장 사용법
        console.log(s.length);
        
        var s=new String("hello");
        console.log(s.length);

        // 메서드
        var c=s.charAt(2);
        console.log("1. 특정문자얻기:",s.charAt(0),s.charAt(1),c);
        
        console.log("2. 문자열 연결:",s.concat("!!!"));
        console.log("2. 문자열 연결:",s.concat("!!!","##","%%%"));// concat(...n)=>가변인자
        
        console.log("3. 특정문자 위치조회:",s.indexOf('o')); //indexof(searchString,position?), ?는 옵션
        console.log("3. 특정문자 위치조회:",s.indexOf('o',2)); 
        console.log("3. 특정문자 위치조회:",s.indexOf('x')); // 못찾으면  -1로 반환

        console.log("4. 부분열:",s.substring(0,4)); // 끝 지점은 생략 가능, 생략시 마지막 문자열까지 반환
        console.log("4. 부분열:",s.substring(0,3)); // 0부터 시작, 3개의 문자열 반환

        var s="HeLLO WoRLD";
        console.log("5. 대문자:",s.toUpperCase());
        console.log("6. 소문자:",s.toLowerCase());
        
        console.log("7. 지정된 문자열로 시작하나?:",s.startsWith("He"),s.startsWith("x"));
        console.log("7. 지정된 문자열로 끝나나?:",s.endsWith("D"),s.endsWith("x"));
        
        console.log("8. 변경:",s.replace("L","X"));
        console.log("8. 변경:",s.replaceAll("L","X"));

        var s="     hello     ";
        console.log("9.총길이",s.length);
        console.log("9.공백제거",s.trim());
        console.log("9.공백제거후 길이",s.trim().length); //메서드 체인 형태

        var s="홍길동/이순신/유관순";
        var arr=s.split("/");
        console.log("10. 구분자로 분리",arr);
        var arr=s.split("/",2); // 앞의 2개만 떼어내기
        console.log("10. 구분자로 분리",arr); // [홍길동,유관순]

        console.log("11. 문자열 포함 여부",s.includes("이순신"));
        console.log("11. 문자열 포함 여부",s.includes("강감찬"));
        
        
        console.log("12. repeat",s.repeat(2));
        
        //원본 출력 ==> 문자열은 변경 안됨. 메서드를 사용해서 가공하면 가공된 새로운 문자열이 만들어짐
        console.log("원본:",s);


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
