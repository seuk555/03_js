<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 8 spread 연산자 <== 배열에서 사용
        // 문법: ...배열명 ==> 배열의 각 요소를 분리해서 전개한다

        var n=[10,20,30];
        // 1. 배열 복사
        var n2=[...n];
        console.log(n.toString(),n2.toString());

        // 2. 배열 연결
        var n=[10,20,30];
        var n2=[1,2,3];
        var result=[...n,...n2]
        console.log(result.toString());

        //3. 배열에 임의의 값 추가
        var n=[10,20,30];
        var result=[...n,40,50];
        console.log(result.toString());



    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
