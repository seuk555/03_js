<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // Number 객체 : 수치 데이터 관리

        // 1. 생성방법

        var n=new Number(10);
        console.dir(n);

        var n=10; //권장 생성방법

        // 2. property & method

        console.log("1. 최대값: ",Number.MAX_VALUE);
        console.log("2. 최소값: ",Number.MIN_VALUE);
        
        // 3. 수치 → 문자열
        console.log("3. 수치값을 문자열로 변경: ",n.toString(),typeof n.toString()); // 10진법 기본
        console.log("3. 수치값을 문자열로 변경(n진수): ",n.toString(2),n.toString(8),n.toString(16));

        var n2=15.673;
        console.log("4. 정수로: ",n2.toFixed());
        console.log("5. 소수점2자리: ",n2.toFixed(2));

        console.log("6. 문자열→정수: ", Number.parseInt("10"+10));
        console.log("6. 문자열→실수: ", Number.parseFloat("3.24"+10));
        
        
        console.log("7. 정수인가: ", Number.isInteger(10),Number.isInteger("hello")); // t/f
        console.log("8. NaN인가: ", Number.isNaN(NaN),Number.isNaN("hello")); // t/f
        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
