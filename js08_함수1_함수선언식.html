<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // 함수 (function)

        // 1. 함수 선언식 (이름이 있는 함수)
            console.log("1");
            
            // 가. 파라미터x, 리턴값x
            function fun() {
                console.log("fun");
            }
            fun();                // fun
            
            // 나. 파라미터o, 리턴값x
            function fun2(n,n2){
                console.log("fun2",n,n2);
            }
            // 호출시 인자갯수(argument list)가 파라미터 변수의 갯수와 달라도 된다.
            fun2(10,"홍길동");            // fun2 10 홍길동
            fun2();                      // fun2 undefined undefined
            fun2(20,"홍길동2",100,300);  // fun2 20 홍길동2

            // 다. 파라미터x 리턴값o
            function fun3(){
                console.log("fun3");
                return 100;  // 리턴값은 반드시 하나만 사용 가능. 여러 값을 리턴하려면 배열 등에 저장 후 리턴.
            }
            var result=fun3(); // fun3함수가 return하는 값인 100을 저장하기 위해서 변수를 설정해야함
            console.log(result);

            // 라. 파라미터o, 리턴값o
            function fun4(n,n2){
                console.log("fun4",n,n2);
                return n+n2;
            }
            var result=fun4(10,20);
            console.log(result);

            console.log("end");
        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    <button onclick="req()">구글</button>

    
</body>

</html>
