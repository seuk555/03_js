        var n=prompt("값을 입력")
        console.log(n);
        n=Number.parseInt(n);

        if(n >= 90 && n<=100){
            console.log("A");
        }else if(n >= 80 && n<=89){
            console.log("B");
        }else if(n >= 70 && n<=79){
            console.log("C");
        }else{
            console.log("F");
        }
