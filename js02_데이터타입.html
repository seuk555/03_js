<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 1.기본형 데이터
        console.log("수치데이터(정수):", 10 );
        console.log("수치데이터(실수):", 3.141592 );
        
        console.log("문자데이터(문자):", 'A','헝' );
        console.log("문자데이터(문자열):", "ASCE","3D2Y" );
        
        console.log("논리데이터:", true,false ); // 0/1, True, False 안됨
        
        console.log("undefinde:", undefined );
        console.log("null:", null );
        console.log("NaN:", NaN );

        // 2. 참조형 데이터
        console.log("객체(배열):" , [1,2,3]);
        console.log("JSON객체:" , {"age":20, "addres":"서울"});
        console.log("함수:" , function(){});
        class Cat{
        }
        console.log("클래스:" , new Cat());
        

    </script>
</head>
<body>
    
    <p>안녕하세요</p>

</body>
</html>
