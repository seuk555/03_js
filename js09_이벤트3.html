<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        /*
            이벤트 타입                이벤트 핸들러
            button,checkbox : click     onclick
            form태그의 submit : submit  onsubmit (중요하다) ->form태그의 시작태그내에 작성
            input : focus, keyup        onfocus, onkeyup
            select : change             onchange
            image : mouseover,mouseout  onmouseover/out

            //시스템이 호출
            body : load 이벤트 (DOM tree가 완성될때)    onload

        */

        function fun(){
            console.log("fun");
        }

        
        

    </script>
</head>

<body onload="fun()">
    

</body>

</html>
