<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // break, continue 문
        
        for(var n=1;n<=6;n++){
            if (n==3)break;
            console.log("hello",n);
        }
        
        console.log("end"); // 1,2

        for(var n=1;n<6;n++){            
            console.log("world1",n);
            if(n==3)continue;
            console.log("world2",n);
            console.log("world3",n);
        }
        
        console.log("end");


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
