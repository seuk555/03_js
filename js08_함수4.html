<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 함수 (function)
        // arrow 함수와 this

        console.log(window, this);

        this.n = 20; // window 객체에 동적으로 n 변수에 20 저장

        // 익명함수
        var a = {
            n:10,
            f:function(){
                console.log("익명함수 :",this); // a 사용자 객체
            }
        };
        a.f();

        //arrow 함수 -> arrow 함수 내에서의 this는 arrow 함수를 가진 사용자 객체가 아닌 전역객체를 참조한다.
        var b = {
            n:10,
            f:()=>{
                console.log("arrow 함수 :",this); // window 객체
            }
        };
        b.f();
        

    </script>
</head>

<body>

</body>

</html>
