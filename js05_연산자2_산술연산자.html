<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 2 -산술연산자

        let n=10;
        let n2=3;

        console.log("+ :", n+n2); // 13
        console.log("- :", n-n2); // 7
        console.log("* :", n*n2); // 30
        console.log("/ :", n/n2); // 3.3333333333333335 나누기는 소수점까지 나온다
        console.log("% :", n%n2); // 1

        //필요하다면 연산 결과를 새로운 변수에 저장할수도 있다.
        let result=n+n2;
        console.log(result);
        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
