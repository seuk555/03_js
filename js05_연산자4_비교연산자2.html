<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 연산자 4 - 비교연산자 -> 실행결과는 논리값

        // 1. equal 연산자 ( ==, 값만 비교 )
        console.log("10"==10); // t
        
        // 2. identical 연산자 ( ===, 값과 데이터 모두 비교 )
        console.log("10"===10); // f

        // undefined 비교는 === 사용해야 한다.
        var n;

        console.log("equal:",n==undefined); // equal: true
        console.log("identical:",n===undefined); // identical: true

        var n=null;

        console.log("equal(null):",n==undefined); // equal: true
        console.log("identical(null):",n===undefined); // identical(null): false
        // null : 값 없음이 진짜 없을 무가 아님. null이라는 값을 가짐


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
