<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        var httpRequest = null;
        function req(){
            httpRequest = new XMLHttpRequest();
            console.dir(httpRequest);
            //응답시 처리하는 콜백함수
            httpRequest.onreadystatechange=responseFun;
            //요청 정보 설정
            var url = "https://reqres.in/api/users/2";
            httpRequest.open("get",url,true); //마지막 boolean값 : true 이면 비동기로 처리, false면 동기로 처리

            //요청하기
            httpRequest.send(null); // get 방식이면 null 지정            
        }

        function responseFun(){
            // 요청이 성공인 경우 처리, readystate값이 4, status 값이 200
            if(httpRequest.readyState == 4 && httpRequest.status == 200){
                // 서버에서 응답한 JSON 얻기
                var str = httpRequest.responseText;
                var json = JSON.parse(str);
                console.log(json.data);
                var data = json.data;

                var id = data.id;
                var email = data.email;
                var first_name = data.first_name;
                var last_name = data.last_name;
                var avatar = data.avatar;

                var table = `
                    <table>
                        <tr>
                          <th>아이디</th>
                          <th>이름</th>
                          <th>이메일</th>
                          <th>아바타</th>
                        </tr>
                        <tr>
                          <td>${id}</td>
                          <td>${email}</td>
                          <td>${first_name}</td>
                          <td>${last_name}</td>
                          <td><img src"${avatar}" width="100", height="100"></td>
                        </tr>
                    </table>
                  `;

                  document.querySelector("#result").innerHTML=table;
            }

        }
        
    </script>
    
</head>

<body>
    <button onclick="req()">ajax요청</button>
    <div id="result"></div>
</body>

</html>
