<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // Boolan 객체 : 논리 데이터 관리

        // 1. 생성방법

        // 가. false로 처리되는 데이터
        var n=new Boolean(0);
        var n=new Boolean("");
        var n=new Boolean(null);
        var n=new Boolean(undefined);
        var n=new Boolean(NaN);
        console.log(n); // Boolean
        console.log(n.toString()); // false
        console.log(n.valueOf()); // flase

        if(n.toString()){ // "거짓1"은 문자열이므로 true, 따라서 거짓1 출력
            console.log("거짓1");
        }
        if(n.valueOf()){ // "거짓2"는 수치x이므로 false, 따라서 거짓2 출력x
            console.log("거짓2");
        }
        
        
        
        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
