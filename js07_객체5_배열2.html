<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
        // Array 객체 : 배열 관리

        var arr=[10,20,30]; // 권장
        console.log(arr);

        // 1. 값 변경
        arr[0]=100;
        console.log(arr.toString()); // 100,20,30 toString()으로 문자열로 반환

        // 2. 배열에 새로운 값 추가 (마지막에)
        arr.push(40);
        arr.push(50,60,70);
        console.log(arr.toString());

        // 3. 배열의 마지막 값 삭제
        arr.pop();
        arr.pop();
        console.log(arr.toString());

        // 4. 배열 중간에 삽입 및 삭제
        /*
            arr.splice(시작위치, 삭제할 갯수, 저장할 값1, 2, ...)
        */

        arr.splice(0,0,1,2,3);
        console.log(arr.toString());
        
        // 3번째 위치에서부터 3개값을 삭제
        arr.splice(3,3)        
        console.log(arr.toString());
        
        // index 1번째 위치에서부터 1개 삭제하고 900,800 삽입
        arr.splice(1,1,900,800);
        console.log(arr.toString());

        
    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
