<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

    function init(){
        var p = document.querySelector("p");
        console.dir(p);
        //값 얻기
        console.log(p.innerText);
        console.log(p.innerHTML);

        //값 변경
        p.innerText="world";
        p.innerHTML="<h1>world</h1>"
    }

    </script>
    
</head>

<body onload="init()">
    <p><span>Hello</span></p>


</body>

</html>
