<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 실행문 > 조건문 > if~else문
        // 실습 : 키보드로 정수값을 입력받고 짝수인 경우 "짝수값"출력, 홀수인경우 "홀수값" 출력
        var n=prompt("정수 입력하시오");
        console.log(n);
        n=Number.parseInt(n);
        if(n%2==0){
            console.log("짝수값");
        }else{
            console.log("홀수값");
        }
        console.log("end");
        


    </script>
</head>

<body>
    
    <p>안녕하세요</p>
    
</body>

</html>
